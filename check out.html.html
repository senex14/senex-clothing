<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout â€“ senex.clothing</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Urbanist', sans-serif;
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #00f0ff;
      text-align: center;
      margin-bottom: 40px;
    }

    form {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background: #00fff7;
      border: none;
      font-weight: bold;
      color: #000;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    .total {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #00f0ff;
    }

    .success {
      display: none;
      text-align: center;
      margin-top: 40px;
      font-size: 1.4rem;
      color: #00ff88;
    }
  </style>
</head>
<body>

  <h1>Checkout</h1>

  <form id="checkout-form">
    <label for="name">Full Name</label>
    <input type="text" required id="name" placeholder="John Doe"/>

    <label for="email">Email</label>
    <input type="email" required id="email" placeholder="you@example.com"/>

    <label for="address">Shipping Address</label>
    <textarea id="address" required placeholder="123 Main St, City, ZIP"></textarea>

    <div class="total">Total: $<span id="checkout-total">0</span></div>

    <button type="submit">Place Order</button>
  </form>

  <div class="success" id="success-msg">ðŸŽ‰ Thank you! Your order has been placed.</div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let total = 0;

    cart.forEach(item => {
      total += item.price * item.quantity;
    });

    document.getElementById('checkout-total').textContent = total.toFixed(2);

    const form = document.getElementById('checkout-form');
    form.addEventListener('submit', e => {
      e.preventDefault();

      // clear cart and show success
      localStorage.removeItem('cart');
      form.style.display = 'none';
      document.getElementById('success-msg').style.display = 'block';
    });
  </script>
</body>
</html>
