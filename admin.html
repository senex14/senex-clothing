<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel â€“ senex.clothing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background: #0d0d0d;
      color: white;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #00fff7;
      margin-bottom: 30px;
    }

    form {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      background: #2a2a2a;
      color: white;
    }

    button {
      background: #00fff7;
      padding: 12px 16px;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .preview {
      margin-top: 40px;
    }

    .product {
      background: #1a1a1a;
      padding: 20px;
      margin-top: 15px;
      border-radius: 10px;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Admin Panel â€“ Add Product</h1>

  <form id="product-form">
    <input type="text" id="name" placeholder="Product Name" required>
    <input type="number" id="price" placeholder="Price (e.g. 49)" required>
    <input type="text" id="image" placeholder="Image URL" required>
    <textarea id="desc" placeholder="Product Description" required></textarea>
    <button type="submit">Add Product</button>
  </form>

  <div class="preview">
    <h2>ðŸ“¦ Product Preview</h2>
    <div id="product-list"></div>
  </div>

  <script>
    const form = document.getElementById('product-form');
    const list = document.getElementById('product-list');

    let products = JSON.parse(localStorage.getItem('products')) || [];

    function renderProducts() {
      list.innerHTML = '';
      products.forEach(p => {
        list.innerHTML += `
          <div class="product">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name} - $${p.price}</h3>
            <p>${p.desc}</p>
          </div>
        `;
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const price = parseFloat(document.getElementById('price').value);
      const image = document.getElementById('image').value;
      const desc = document.getElementById('desc').value;

      products.push({ name, price, image, desc });
      localStorage.setItem('products', JSON.stringify(products));
      form.reset();
      renderProducts();
    });

    renderProducts();
  </script>
</body>
</html>
